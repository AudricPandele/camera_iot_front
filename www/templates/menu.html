<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list ng-controller="MenuCtrl">
        <ion-item menu-close href="#/app/home">
          <i class="icon ion-home"></i>
          Home
        </ion-item>
        <ion-item menu-close href="#/app/me/{{ user_id }}">
          <i class="icon ion-person"></i>
          Me
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <i class="icon ion-search"></i>
          Search
        </ion-item>
        <ion-item menu-close href="#/app/device">
          <i class="icon ion-videocamera"></i>
          Devices
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          <i class="icon ion-power"></i>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
