<ion-view view-title="Devices">
  <ion-content>
    <div class="list">
      <a class="item item-icon-left" href="#/app/add/device">
        <i class="icon ion-videocamera"></i>
        Ajouter une camera
      </a>
      <a ng-repeat="device in devices" class="item item-icon-left" href="#">
        <i class="icon ion-videocamera"></i>
        {{device.id}} - {{device.modele}}
      </a>
      </div>
  </ion-content>
</ion-view>
