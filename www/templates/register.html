<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button ng-click="closeRegister()" class="button button-icon icon ion-ios-close-empty"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegister()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-person"></i> Username</span>
          <input type="text" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-person"></i> First name</span>
          <input type="text" placeholder="First name" ng-model="loginData.firstName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-person"></i> Last name</span>
          <input type="text" placeholder="Last name" ng-model="loginData.lastName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-at"></i> Email</span>
          <input type="email" placeholder="Email" ng-model="loginData.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-key"></i> Password</span>
          <input type="password" placeholder="Password" ng-model="loginData.password">
        </label>

        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Group
            </div>
            <select ng-model="loginData.group">
              <option ng-repeat="group in groups track by $index" value="{{group.id}}">{{group.groupName}}</option>
            </select>
          </label>
        </div>

        <div class="login_content col col-33 col-offset-33">
          <button class="button button-outline button-block button-balanced" type="submit">Sign in</button>
          <ion-spinner ng-show="loader" class="spinner spinner-login" icon="ripple"></ion-spinner>
        </div>
      </div>
      <div ng-show="errorLogin"><h3 class="assertive" style="text-align:center;"><i class="icon ion-heart-broken"></i> Identifians erron√©s !</h3></div>
    </form>

  </ion-content>
</ion-modal-view>
